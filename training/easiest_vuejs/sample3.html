<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>いちばんやさしい Vue.js 入門</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <label for="inStr">文字列を入力し:</label>
      <input type="text" name="inStr" v-model="msg">
      <h1 v-cloak>{{ msg }}</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script src="./sample3.js"></script>
  </body>
</html>
